<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Harmonies Through Time: A game celebrating Orlando Gibbons' 400th anniversary">
    <title>Harmonies Through Time: Orlando Gibbons 400th Anniversary Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="game-container">
        <header id="game-header">
            <h1>Harmonies Through Time</h1>
            <h2>Orlando Gibbons 400th Anniversary</h2>
        </header>
        
        <main id="game-content">
            <!-- Game canvas will be inserted here by JavaScript -->
            <div id="game-canvas-container"></div>
            
            <!-- Loading screen -->
            <div id="loading-screen">
                <div class="loading-message">Loading...</div>
                <div class="progress-bar"><div class="progress"></div></div>
            </div>
        </main>
        
        <footer id="game-footer">
            <p>&copy; 2025 - Harmonies Through Time</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
